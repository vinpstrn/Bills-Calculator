<body>

  <div class="container">

    <div class="input-section show">
      <header class="header">
        <h1 class="header-title">Bills Calculator</h1>
        <div class="monthly">
          <span class="monthly-text">Your monthly bill</span>
          <h2 class="monthly-amount">0</h2>
        </div>
      </header>
      <main class="main">
        <form class="form" action="">
          <div class="month">
            <label for="month-date" class="month-text">Select month:</label>
            <input type="date" id="month-date" class="month-date" name="month-date" />
          </div>
          <div class="electricity-container">
            <div class="electricity-content">
              <label for="electricity-prev-amount" class="electricity-text">Previous kwh</label>
              <input type="number" name="electricity-prev-amount" id="electricity-prev-amount" class="electricity-amount">
            </div>
            <div class="electricity-content">
              <label for="electricity-cur-amount" class="electricity-text">Current kwh</label>
              <input type="number" name="electricity-cur-amount" id="electricity-cur-amount" class="electricity-amount">
            </div>
            <div class="electricity-content">
              <label for="electricity-kwh-amount" class="electricity-text">kwh rate</label>
              <input type="number" name="electricity-kwh-amount" id="electricity-kwh-amount" class="electricity-amount">
            </div>
          </div>
          <div class="bill">
            <label for="electricity-amount" class="bill-text">Electricity</label>
            <input type="number" name="electricity-amount" id="electricity-amount" class="bill-amount" readonly>
          </div>
          <div class="bill">
            <label for="meralco-amount" class="bill-text">Water</label>
            <input type="number" name="meralco-amount" id="water-amount" class="bill-amount">
          </div>
  
          <div class="bill">
            <label for="meralco-amount" class="bill-text">Internet</label>
            <input type="number" name="meralco-amount" id="internet-amount" class="bill-amount">
          </div>
          <div class="bill">
            <label for="meralco-amount" class="bill-text">Foods</label>
            <input type="number" name="meralco-amount" id="foods-amount" class="bill-amount">
          </div>
          <div class="bill">
            <label for="meralco-amount" class="bill-text">Others</label>
            <input type="number" name="meralco-amount" id="others-amount" class="bill-amount">
          </div>
          <div class="btn-container">
            <input type="submit" class="btn btn-calculate" value="Calculate">
            <input type="submit" class="btn btn-monthly" value="Add to Monthly Report">
          </div>
        </form>
      </main>
      <div class="report">
        <a class="report-btn">View monthly report</a>
      </div>
    </div>
